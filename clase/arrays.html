<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Arrays</title>
</head>
<body>
    <h1>Arrays en JavaScript</h1>
    <script>
        //un Arrays es una coleccion de elementos
        var frutas = ["Manzana  , Banana , Naranja"];

        document.write("La primera fruta es: " + fruta(0) + "<br>");
        
        document.write("Toda las frutas: " + frutas.jela(", "));
    </script>
</body>
</html>
