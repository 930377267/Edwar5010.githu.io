<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Null</title>
</head>
<body>
    <h1>Uso de Null en JavaScript</h1>
    <script >
        var valorNulo = null;

        document.write("El valor es: " + valorNulo + "<br>");
        document.write("El tipo de valorNulo es: " + typeof valorNulo); 
        
    </script>
    
</body>
</html>
