<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Booleanst</title>
</head>
<body>
    <h1>Booleanst en JavaScript</h1>
    <script>
        //Un boolean puede ser verdadero o falso
        var verdadero = true;
        var falso = false;
        
        document.write("El valor de verdadero es: " + verdadero + "<br>");
        document.write("El valor de falso es: " + falso);
    </script>

    
</body>
</html>
